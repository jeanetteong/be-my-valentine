<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="./script/script.js"></script>
    <title>Be My Valentine?</title>
</head>

<body>
    <div class="d-flex justify-content-center mt-5 image-container">
        <img class="cat img-fluid" src="./images/cat.jpg" width="20%">
        <img class="die img-fluid" src="./images/die.jpg" width="20%" style="display:none;">
        <img class="cat-happy img-fluid" src="images/cat-happy.gif" width="20%" style="display:none;">
    </div>

    <h1 id="title" class="title text-center mt-5">Be my Valentine?</h1>

    <div class="row mt-4">
        <div class="col-3"></div>
        <button id="yes" class="button col-3 mx-1">Yes!</button>
        <button id="no" class="button col-3 mx-1">No..</button>
        <div class="col-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
